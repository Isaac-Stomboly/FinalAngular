<div class="d-flex flex-wrap p-2 bd-highlight">
    <div class="card" style="width: 18rem;" *ngFor="let movie of movies">
        <div class="card-body">
            <img class="card-img-top" src="{{imgUrl + movie.poster_path}}" alt="{{movie.title}}">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.overview}}</p>
        </div>
    </div>
</div>
