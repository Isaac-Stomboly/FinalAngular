<div class="d-flex flex-wrap p-2 bd-highlight">
    <div class="card" style="width: 18rem;" *ngFor="let show of shows">
        <div class="card-body">
            <img src="{{imgUrl + show.poster_path}}" alt="{{show.name}}" class="card-img-top">
            <h5 class="card-title">{{show.name}}</h5>
            <p class="card-text">{{show.overview}}</p>
        </div>
    </div>
</div>
